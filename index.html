<!DOCTYPE html>
<html>

        <!-- 웹페이지 보이지는 않지만, 필요한 설정을 해두는 곳이에요.
             우리가 집을 위해 미리 생각 해놓은 것을 적어두는 곳이라고 할 수 있죠!-->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="Drawrite 드로라이트 - 프로필 링크" />
        <meta property="og:description" content="그리고, 씁니다." />

        <title>Drawrite</title>
        <style>
                    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-color: #688C32;}

        .profile{
            width: 100px;
            height: 100px;
            border-radius: 100%;
            border: 2px white;
            background-image: url('drawrite_img.jpg');
            background-position: center;
            background-size: cover;}

        .main{color: white;
        font-size: 20px;
        margin-top: 30px;
        margin-bottom: 10px;}

        .sub{color: white;
        font-size: 14px;
        margin-top: 0;
        margin-bottom: 30px;}
        
        .wrap {
          
            width: 300px;
            margin: 30px auto 30px auto;
        
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;}

        .wrap > a{
            width: 300px;
            height: 50px;

            background-color: #D9AE30;
            border-radius: 8px;
            border: 2px white;

            margin-bottom: 10px;

            font-size: 15px;
            font-weight: bold;
            color: #BF6A39;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0 #8C593B;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;}

        .wrap > a:hover {
            background-color: #BFB6AE;
            }

        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="profile"></div>
            <h1 class="main">드로라이트</h1>
            <p class="sub">작업/협업 문의 ✉️ colder-amours0g@icloud.com</p>

            <a target="_blank" href="https://drawrite.myportfolio.com/home">포트폴리오</a>
        </div>
